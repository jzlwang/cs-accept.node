<html>
  <head>
    <base href="/">
    <title>Core Services Acceptance</title>
    <script src="accept-client.js"></script>
    <link rel="stylesheet" href="tables.css">
  </head>
  <body>
    <h2>Core Services Acceptance</h2>
    <p><b>Current DB status:</b> <span id="dbstatus"></span></p>
    <p><b>Replication Role:</b> <span id="replication-role"></span></p>
    <p><b>Followers:</b>
      <ul id="followers">
      </ul>
    </p>
    <table id="dataTable" border=1>
      <tr><th>Key</th><th>Value</th></tr>
      <tbody id="dataBody">
      <tr id="lastRow">
        <form action="write" method="get">
        <td><input type="text" name="key" /></td>
        <td><button type="submit">Add key</button></td>
      </tr>
      </tbody>
    </table>
  </body>
</html>
